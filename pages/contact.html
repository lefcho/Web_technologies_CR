<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>PhotoMoto</title>
</head>

<body>
    <header class="site-header">
        <a href="/index.html" class="logo-link">
            <img src="/images/Designer__2_-removebg-preview.png" alt="PhotoMoto logo" class="logo">
            <h1 class="site-title">PhotoMoto</h1>
        </a>
        <nav class="site-nav">
            <ul class="navigation">
                <li class="nav-item"><i class="fa-solid fa-house"></i><a href="/index.html">Home</a></li>
                <li class="nav-item"><i class="fa-solid fa-circle-info"></i><a href="/pages/about.html">About</a></li>
                <li class="nav-item"><i class="fa-solid fa-user"></i><a href="/pages/contact.html">Contact</a></li>
                <li class="nav-item"><i class="fa-solid fa-images"></i><a href="/pages/album.html">My Work</a></li>
            </ul>
        </nav>
    </header>


    <section id="contact" class="contact-section container">
        <h2 class="section-title">Get In Touch</h2>
        <form action="#" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-input" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" class="form-textarea" rows="4" placeholder="Your Message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send Message</button>
        </form>
    </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const form = document.querySelector('.contact-form');
        const toastContainer = document.getElementById('toastContainer');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const msg = form.message.value.trim();

            const text = (name && email && msg)
                ? 'Message sent!'
                : 'Please fill the form';

            const toast = document.createElement('div');
            toast.className = 'toast';

            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-envelope';

            toast.appendChild(icon);
            toast.appendChild(document.createTextNode(text));

            toastContainer.appendChild(toast);

            if (name && email && msg) {
                form.reset();
            }
        });
    </script>


    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-info">
                <p>&copy; 2025 PhotoMoto. All rights reserved.</p>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
